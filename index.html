<!DOCTYPE html>
<html>
    <head>
        <title>Very Slow Movie Player for Electric Objects</title>
        <meta http-equiv="x-dns-prefetch-control" content="off">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            // Parse the URL parameters
            var params = new URLSearchParams(location.search);
            var fps = parseFloat(params.get('fps'));
            if (!fps) {
                fps = 480;//23.976216;
            }
            var crop = params.get('crop') === 'true';

            // Display the frame
            function frameNext() {
                return '/next.png?v=' + Date.now();
            }
            function frameCurrent() {
                return '/current.png?v=' + Date.now();
            }

            setInterval(function(){
                // We already have the next frame loaded, so switch to it
                // But prepare the frame after this one, so we can swap them seamlessly
                // And we need (re)set the current frame for the initial window.onload
                if ($('#first' ).is(":visible")) {
                    console.log("first");
                    $('#first' ).css('background-image', 'url("' + frameNext() + '")');
                    $('#first' ).hide();
                    $('#second').css('background-image', 'url("' + frameCurrent() + '")');
                    $('#second').show();
                } else {
                    console.log("second");
                    $('#first' ).css('background-image', 'url("' + frameCurrent() + '")');
                    $('#first' ).show();
                    $('#second').css('background-image', 'url("' + frameNext() + '")');
                    $('#second').hide();
                }
            }, 60 * 60 / fps * 1000);  // Show N frames per hour, instead of N frames per second
            window.onload = function(){
                if (crop) {
                    $('.frame').addClass('crop');
                }
                $('#first' ).css('background-image', 'url("' + frameNext() + '")');
                $('#second').css('background-image', 'url("' + frameCurrent() + '")');
            };
        </script>
        <style>
            body {
                margin: 0px;
                background-color: #000;
            }
            /* Rotate this div, so that we don't need to rotate the individual frames */
            #container {
                position: fixed;
                transform: rotate(90deg);
                transform-origin: top left;
                width: 1920px;
                height: 1080px;
                left: 1080px;
            }
            .frame {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 50%;
                transform: translateY(-50%);
                background-repeat: no-repeat;
                background-position: center;
            }
            .frame#first {
                display: block;
            }
            .frame#second {
                display: none;
            }
            .frame.crop {
                background-size: auto 1080px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="frame" id="first"></div>
            <div class="frame" id="second"></div>
        </div>
    </body>
</html>
