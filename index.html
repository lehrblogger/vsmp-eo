<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            function getUrlParameter(sParam) {
                var sPageURL = window.location.search.substring(1),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;
                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                    }
                }
            };
            function updateFrame(number) {
                $('#frame').css('background-image', 'url(' + frameURL(number) + ')');
                $('#number').text(number);
            };
            function frameURL(number) {
                return './frames/' + number + '.png'
            }

            var frame_number = parseInt(getUrlParameter('frame'));
            if (!frame_number) {
                frame_number = 1;
            }
            var fps = parseFloat(getUrlParameter('fps'));
            if (!fps) {
                fps = 24;
            }
            var crop = getUrlParameter('crop') === 'true';

            setInterval(function(){
                $.ajax({
                    url: frameURL(frame_number + 1),
                    success: function(data) {
                        frame_number++;
                        updateFrame(frame_number);
                    },
                    error: function(xhr, error){
                        updateFrame(frame_number);
                    }
                });
            }, 60 * 60 / fps * 1000);

            window.onload = function(){
                if (crop) {
                    $('#frame').addClass('cropped');
                }
                updateFrame(frame_number);
            };
        </script>
        <style>
            body {
                margin: 0px;
                background-color: #000;
            }
            #container {
                position: fixed;
                transform: rotate(90deg);
                transform-origin: top left;
                width: 1920px;
                height: 1080px;
                left: 1080px;
            }
            #frame {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 50%;
                transform: translateY(-50%);
                background-repeat: no-repeat;
                background-position: center;
            }
            #frame.cropped {
                background-size: auto 1080px;
            }
            #number {
                background: inherit;
                -webkit-background-clip: text;
                        background-clip: text;
                color: transparent;
                filter: invert(1) grayscale(1) contrast(0);
                text-align: left;
                font-family: sans-serif;
                font-size: 7pt;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="frame">
                <div id="number"></div>
            </div>
        </div>
    </body>
</html>
