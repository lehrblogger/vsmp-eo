<!DOCTYPE html>
<html>
    <head>
        <title>Very Slow Movie Player for Electric Objects</title>
        <meta http-equiv="x-dns-prefetch-control" content="off">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            // Parse the URL parameters
            var params = new URLSearchParams(location.search);
            var fps = parseFloat(params.get('fps'));
            if (!fps) {
                fps = 480;//23.976216;
            }
            var crop = params.get('crop') === 'true';

            // Display the frame
            setInterval(function() {
                // Use a second "next" div to pre-load the next frame so that it is in the browser's
                // cache, allowing for an seamless transition with no rolling shutter effect
                $.ajax({
                    url: '/increment.json',
                    dataType: 'json',
                    success: function(data) {
                        $('#current' ).css('background-image', 'url("frames/' + data.current + '.png")');
                        $('#next'    ).css('background-image', 'url("frames/' + data.next    + '.png")');
                    }
                });
            }, 60 * 60 / fps * 1000);  // Show N frames per hour, instead of N frames per second
            window.onload = function(){
                if (crop) {
                    $('.frame').addClass('crop');
                }
            };
        </script>
        <style>
            body {
                margin: 0px;
                background-color: #000;
            }
            /* Rotate this div, so that we don't need to rotate the individual frames */
            #container {
                position: fixed;
                transform: rotate(90deg);
                transform-origin: top left;
                width: 1920px;
                height: 1080px;
                left: 1080px;
            }
            .frame {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 50%;
                transform: translateY(-50%);
                background-repeat: no-repeat;
                background-position: center;
                display: block;
            }
            .frame#current {
                z-index: 0;
            }
            .frame#next {
                z-index: -1;
            }
            .frame.crop {
                background-size: auto 1080px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="frame" id="current"></div>
            <div class="frame" id="next"></div>
        </div>
    </body>
</html>
